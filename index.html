<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Certificado</title>

  <!-- EB Garamond -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- html2pdf -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

  <style>
    :root{
      --page-w:1123px;
      --page-h:794px;
      --radius:18px;
      --shadow:0 16px 40px rgba(0,0,0,.25);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0d10;
      color:#e9eef6;
    }

    .app{
      max-width:1100px;
      margin:auto;
      display:grid;
      grid-template-columns:380px 1fr;
      gap:18px;
    }

    /* PANEL */
    .panel{
      background:#fff;
      color:#111;
      border-radius:var(--radius);
      padding:16px;
      box-shadow:var(--shadow);
      position:sticky;
      top:16px;
    }

    .panel h2{
      margin:0 0 12px;
      font-size:18px;
    }

    label{
      font-size:12px;
      margin:10px 0 6px;
      display:block;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #ddd;
      font-size:14px;
    }

    .btnRow{
      display:flex;
      gap:10px;
      margin-top:14px;
    }

    button{
      flex:1;
      padding:12px;
      border-radius:12px;
      border:none;
      background:#111;
      color:#fff;
      font-size:14px;
      cursor:pointer;
    }

    .btnGhost{
      background:#e5e7eb;
      color:#111;
    }

    .status{
      margin-top:10px;
      font-size:12px;
      color:#555;
    }

    /* PREVIEW */
    .preview{
      background:#111;
      border-radius:var(--radius);
      padding:12px;
      box-shadow:var(--shadow);
    }

    .viewport{
      width:100%;
      overflow:auto;
      padding:10px;
    }

    #stage{
      transform-origin:top left;
    }

    /* CERTIFICADO */
    #certificate{
      width:var(--page-w);
      height:var(--page-h);
      position:relative;
      background:#fff;
      border-radius:10px;
      overflow:hidden;
    }

    #certificate img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      pointer-events:none;
      user-select:none;
      z-index:1;
    }

    /* NOMBRE */
    #nameText{
      position:absolute;
      left:50%;
      top:315px;
      transform:translateX(-50%);
      z-index:2;

      font-family:"EB Garamond", serif;
      font-style:italic;
      font-weight:400;
      font-size:56px;
      letter-spacing:.6px;
      color:#2a2a2a;

      max-width:86%;
      text-align:center;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* FECHA */
    #dateText{
    position:absolute;
    left:50%;
    top:530px;                /* ajusta si necesitas */
    transform:translateX(-50%);
    z-index:2;

    font-family: "Montserrat", sans-serif;
    font-optical-sizing: auto;
    font-weight: 500;         /* ✅ Medium */
    font-style: normal;

    font-size:21px;
    color:#000000;
    white-space:nowrap;
}


    @media(max-width:980px){
      .app{ grid-template-columns:1fr; }
      .panel{ position:relative; }
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- PANEL -->
    <div class="panel">
      <h2>Generar Certificado</h2>

      <label>Nombre del alumno</label>
      <input id="fullName" placeholder="Juan Manuel García López">

      <label>Fecha</label>
      <input id="dateInput" value="Lima, 25 Enero del 2026">

      <div class="btnRow">
        <button id="btnPdf" type="button">Generar PDF</button>
        <button id="btnFull" type="button" class="btnGhost">Pantalla completa</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <!-- PREVIEW -->
    <div class="preview">
      <div class="viewport" id="viewport">
        <div id="stage">
          <div id="certificate">
            <img src="background.jpg" crossorigin="anonymous" alt="Certificado">
            <div id="nameText">Nombre Apellido</div>
            <div id="dateText">Lima, 25 Enero del 2026</div>
          </div>
        </div>
      </div>
    </div>

  </div>

<script>
  const inputName = document.getElementById("fullName");
  const inputDate = document.getElementById("dateInput");
  const nameText = document.getElementById("nameText");
  const dateText = document.getElementById("dateText");
  const btnPdf = document.getElementById("btnPdf");
  const btnFull = document.getElementById("btnFull");
  const viewport = document.getElementById("viewport");
  const stage = document.getElementById("stage");
  const bgImg = document.querySelector("#certificate img");
  const statusEl = document.getElementById("status");

  function clean(v){ return (v||"").trim().replace(/\s+/g," "); }

  function fitName(){
    let size = 56;
    nameText.style.fontSize = size+"px";
    while(nameText.scrollWidth > nameText.clientWidth && size > 38){
      size--;
      nameText.style.fontSize = size+"px";
    }
  }

  function scaleToFit(){
    const scale = Math.min(1, viewport.clientWidth / 1123);
    stage.style.transform = `scale(${scale})`;
    stage.style.margin = scale < 1 ? "0 auto" : "0";
  }

  inputName.addEventListener("input", ()=>{
    nameText.textContent = clean(inputName.value) || "—";
    fitName();
  });

  inputDate.addEventListener("input", ()=>{
    dateText.textContent = clean(inputDate.value) || "—";
  });

  btnFull.addEventListener("click", ()=>{
    if(!document.fullscreenElement){
      viewport.requestFullscreen();
    }else{
      document.exitFullscreen();
    }
  });

  window.addEventListener("resize", scaleToFit);

  btnPdf.addEventListener("click", async ()=>{
    if(typeof html2pdf !== "function"){
      alert("html2pdf no cargó");
      return;
    }

    nameText.textContent = clean(inputName.value) || "—";
    dateText.textContent = clean(inputDate.value) || "—";
    fitName();

    statusEl.textContent = "Generando PDF...";

    await html2pdf().set({
      margin:0,
      filename:`Certificado_${nameText.textContent.replace(/\s+/g,"_")}.pdf`,
      image:{ type:"jpeg", quality:0.98 },
      html2canvas:{ scale:2, useCORS:true },
      jsPDF:{ unit:"pt", format:"a4", orientation:"landscape" }
    }).from(document.getElementById("certificate")).save();

    statusEl.textContent = "PDF generado ✓";
  });

  bgImg.onload = scaleToFit;
</script>

</body>
</html>
